<!DOCTYPE html>
<html>
<head>
  <title>Search Quran</title>
  <style>
    body {
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 50px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: #8B4513;
      font-size: 60px;
      margin-bottom: 20px;
      position: left;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      display: inline-block;
      background-image: url('https://github.com/Elbhnasy/Arabic-Quran-Search-enginee/blob/main/templates/1.png?raw=true');
      background-repeat: no-repeat;
      background-position: left;
      padding-left: 230px;
      padding-right:100px;
      padding-top: 80px;
      padding-bottom: 30px;
    }
    
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

    form {
      text-align: center;
      margin-top: 50px;
    }

    input[type="text"] {
      width: 300px;
      height: 50px;
      padding: 10px;
      border-radius: 50px;
      border: none;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
      font-size: 20px;
      color: #8B4513;
      background-color: #fff;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="submit"] {
      background-color: #8B4513;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 20px;
      text-transform: uppercase;
      margin-left: 10px;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"]:hover {
      background-color: #A0522D;
    }


    #google_translate_element {
      position: absolute;
      top: 10px;
      right: 70px;
    }
  </style>
</head>
<body>
  <header>
    <h1><span>Search Quran</span></h1>
  </header>
  <div class="container">
    <form method="POST" action="{{ url_for('results') }}">
      <!-- <label for="query">Enter your words</label> -->
      <input type="text" id="query" name="query" required>
      <input type="submit" value="Search">
    </form>
  </div>
  <div id="google_translate_element"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {pageLanguage: 'en'}, 'google_translate_element'
      );
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
  </script>
  <script>
    function spin() {
      var text = document.querySelector("h1 span");
      text.classList.toggle("spin");
    }
    
  </script>
</body>
</html>
